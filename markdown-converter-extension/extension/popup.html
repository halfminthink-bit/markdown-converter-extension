<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📝 MD Converter</h1>
      <p class="subtitle">Markdown記法を一括変換</p>
    </div>

    <div class="content">
      <div class="instructions">
        <h3>使い方</h3>
        <ol>
          <li>Markdownテキストを<strong>選択</strong></li>
          <li><strong>Ctrl+C</strong> でコピー</li>
          <li>下のボタンをクリック</li>
          <li><strong>Ctrl+V</strong> で貼り付け</li>
        </ol>
      </div>

      <div class="mode-section">
        <h3>変換モード</h3>
        <div class="mode-option">
          <input type="radio" id="mode-markdown" name="mode" value="markdown" checked>
          <label for="mode-markdown">
            <strong>Markdown記法変換</strong>
            <span class="description">#, ##, ###, -, *, **text**</span>
          </label>
        </div>
      </div>

      <button id="convertBtn" class="convert-btn">
        <span id="btnText">変換実行</span>
      </button>

      <div id="status" class="status hidden"></div>
      <div id="result" class="result hidden"></div>
    </div>

    <div class="footer">
      <p>📋 クリップボード経由で変換</p>
      <p style="font-size: 10px; margin-top: 5px;">Google Docs でのみ動作します</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
