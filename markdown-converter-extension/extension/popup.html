<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📝 MD Converter</h1>
      <p class="subtitle">Markdown記法を一括変換</p>
    </div>

    <div class="content">
      <div class="mode-section">
        <h3>変換モード</h3>
        <div class="mode-option">
          <input type="radio" id="mode-markdown" name="mode" value="markdown" checked>
          <label for="mode-markdown">
            <strong>Markdown記法変換</strong>
            <span class="description">#, ##, ###, -, *, **text**</span>
          </label>
        </div>
        <div class="mode-option disabled">
          <input type="radio" id="mode-ai" name="mode" value="ai" disabled>
          <label for="mode-ai" class="disabled-label">
            <strong>AI自動見出し化</strong>
            <span class="description">🔒 近日公開</span>
          </label>
        </div>
      </div>

      <button id="convertBtn" class="convert-btn">
        <span id="btnText">変換実行</span>
      </button>

      <div id="status" class="status hidden"></div>
      <div id="result" class="result hidden"></div>
    </div>

    <div class="footer">
      <p>Google Docsで使用してください</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
