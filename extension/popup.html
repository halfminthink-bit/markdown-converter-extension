<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📝 MD Converter</h1>
      <p class="subtitle">Markdown記法を一括変換</p>
    </div>

    <div class="content">
      <div class="instructions">
        <h3>使い方</h3>
        <ol>
          <li>Google DocsにMarkdownを入力</li>
          <li>下のボタンをクリック</li>
          <li>自動で書式が適用されます！</li>
        </ol>
        <p class="note">💡 初回のみGoogleアカウント連携が必要です</p>
      </div>

      <button id="convertBtn" class="convert-btn">
        <span id="btnText">変換実行</span>
      </button>

      <button id="undoBtn" class="undo-btn hidden">
        <span id="undoBtnText">⬅️ 元に戻す</span>
      </button>

      <div id="status" class="status hidden"></div>
      <div id="result" class="result hidden"></div>
    </div>

    <div class="footer">
      <p>🚀 Google Docs API 版</p>
      <p style="font-size: 10px; margin-top: 5px;">見出し・リスト・太字を自動変換</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
